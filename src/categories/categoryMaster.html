<template>
    <section>
        <div>
            <br />
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h5> List categories</h5>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" value.bind="datasource.searchCriteria" keyup.delegate="onKeyUp($event)"
                                   class="form-control" placeholder="Category Name Or description">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success" tabindex="-1"
                                        click.trigger="searchAll()">
                                    Search
                                </button>
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu pull-right"></ul>
                            </div><!-- /btn-group -->

                        </div><!-- /input-group -->
                        <br />
                        <table class="table table-condensed table-responsive">
                            <thead>
                                <tr>
                                    <td>category</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="cat of  datasource.displaySource">
                                    <td><a href="#" click.delegate="$parent.itemChange(cat)">${cat.categoryName}</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <data-source source.bind="datasource" click.delegate="itemChange(datasource.currentRecord)"></data-source>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h5>category</h5>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" validate.bind="category.validation" submit.trigger="savecategory()" role="form">
                            <div>
                                <div>
                                    <div class="form-group">
                                        <label for="CategoryID" class="control-label col-md-3">Category ID</label>
                                        <div class="col-md-6">
                                            <input type="text" readonly value.bind="category.categoryID" id="CategoryID" name="CategoryID" class="form-control" title="CategoryID" placeholder="CategoryID" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="CategoryName" class="control-label col-md-3">Category Name</label>
                                        <div class="col-md-6">
                                            <input type="text" value.bind="category.categoryName" class="form-control" validate="categoryName" placeholder="CategoryName" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Description" class="control-label col-md-3">Description</label>
                                        <div class="col-md-6">
                                            <input type="text" value.bind="category.description" class="form-control" validate="description" title="Description" placeholder="Description" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <input type="button" value="Add New" click.trigger="showAddNew()" class="btn btn-primary">
                                        <input type="submit" value="Save" disabled.bind="!category.validation.result.isValid" style="margin-left:20px" class="btn btn-primary">
                                        <input type="button" value="Delete" click.trigger="showConfirmDelete()" style="margin-left:20px" class="btn btn-danger">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                     <div>
                       <a route-href="route: codeView; params.bind: {id:'categoryMaster'}" class="btn btn-primary pull-right">Code Details <i class="fa fa-code" aria-hidden="true"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="NewCategoryModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm New Category</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" validate.bind="newCategory.validation" id="formNewCategory" role="form" submit.trigger="saveNewcategory()">
                        <div>
                            <div>
                                <div class="form-group">
                                    <label for="CategoryName" class="control-label col-md-3">Category Name</label>
                                    <div class="col-md-9">
                                        <input type="text" value.bind="newCategory.categoryName" validate="categoryName" class="form-control" title="CategoryName" placeholder="CategoryName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Description" class="control-label col-md-3">Description</label>
                                    <div class="col-md-9">
                                        <input type="text" value.bind="newCategory.description" id="Description" validate="description" class="form-control" title="Description" placeholder="Description" />
                                    </div>
                                </div>
                                <hr />
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <input type="submit" disabled.bind="!newCategory.validation.result.isValid" value="Save New Category" class="btn btn-primary btn-lg">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Delete</h3>
                </div>
                <div class="modal-body">
                    <h4>Category To Delete</h4> <h3>${datasource.currentRecord.categoryName}</h3>
                    <h5>Deleting this item cannon be undone.  Are you sure?</h5>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal">Close</button>
                    <button class="btn btn-danger" click.trigger="delteCategory()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</template>
